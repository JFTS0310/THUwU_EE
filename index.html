<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THUwU | 東海大學選課模擬器</title>

    <meta property="og:title" content="THUwU | 東海大學選課模擬器" />
    <meta property="og:description" content="東海大學專用排課系統" />
    <meta property="og:image" content="img/logo.png" />
    
    <link rel="preload" href="course-data/1142-data.json" as="fetch" crossorigin>
    <link rel="preload" href="course-data/department.json" as="fetch" crossorigin>

    <script src="js/config.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbi@3.1.3/dist/jsbi-umd.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        @media screen and (min-width: 1024px) {
            .sticky-panel {
                position: -webkit-sticky;
                position: sticky;
                top: 4rem;
                align-self: flex-start;
                height: fit-content;
                max-height: calc(100vh - 4rem);
                overflow-y: auto;
            }
        }
        .sticky-panel::-webkit-scrollbar { display: none; }
        .sticky-panel { scrollbar-width: none; }
        
        .user-profile { display: flex; align-items: center; gap: 10px; }
        .user-avatar { width: 32px; height: 32px; border-radius: 50%; }
        .history-badge { font-size: 0.7rem; background: #ffe08a; color: #000; padding: 2px 6px; border-radius: 4px; margin-left: 5px; }

        .credits-container { position: relative; display: inline-block; }
        .credits-detail {
            visibility: hidden;
            width: 220px;
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 100;
            top: 100%;
            left: 50%;
            margin-left: -110px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.85rem;
            pointer-events: none;
        }
        .credits-container:hover .credits-detail {
            visibility: visible;
            opacity: 1;
        }
        
        body.dark-mode { background-color: #121212; color: #e0e0e0; }
        body.dark-mode .navbar { background-color: #1e1e1e; border-bottom: 1px solid #333; }
        body.dark-mode .navbar-item, body.dark-mode .navbar-link { color: #e0e0e0; }
        body.dark-mode .navbar-item:hover { background-color: #333; color: #fff; }
        
        body.dark-mode .card, 
        body.dark-mode .modal-content, 
        body.dark-mode .box { background-color: #1e1e1e; color: #e0e0e0; }
        body.dark-mode .modal-card-title { color: #fff; }
        body.dark-mode .title { color: #fff; }
        body.dark-mode .label { color: #ccc; }
        
        body.dark-mode .timetable { background-color: #1e1e1e; }
        body.dark-mode .timetable th { color: #bbb; border-color: #444; box-shadow: inset 1px 1px 1px #333; }
        body.dark-mode .timetable td { border-color: #444; box-shadow: inset 1px 1px 1px #333; }
        body.dark-mode .timetable .period { background-color: #2d2d2d; color: #fff; border: 1px solid #444; }
        
        body.dark-mode .input, 
        body.dark-mode .textarea, 
        body.dark-mode .select select {
            background-color: #2d2d2d;
            border-color: #444;
            color: #fff;
        }
        body.dark-mode .input::placeholder,
        body.dark-mode .textarea::placeholder {
            color: #888;
        }
        body.dark-mode .input:disabled {
            background-color: #1a1a1a;
            color: #666;
        }
        
        body.dark-mode .course-list > .course { background-color: #262626; color: #eee; border-bottom: 1px solid #333; }
        body.dark-mode .tag.is-white { background-color: #333; color: #fff; }
        body.dark-mode .card-footer-item { border-color: #333; color: #aaa; }
        body.dark-mode hr { background-color: #333; }
        
        .save-status {
            font-size: 0.75rem;
            color: #888;
            margin-top: 5px;
            text-align: right;
            height: 1.2em;
        }
    </style>
</head>

<body>
    <input type="file" id="file-import" accept=".json" style="display: none;">
    <nav class="navbar is-light is-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                    <img src="img/brand.png" style="max-height: 2rem;">
                </a>
                <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div class="navbar-menu" id="navMenu">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div id="auth-container">
                            <button class="button is-primary is-small" id="btn-login">
                                <span class="icon"><i class="fab fa-google"></i></span>
                                <span>登入同步</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container is-widescreen">
        <div class="columns is-desktop">
            <div class="column is-one-quarter-desktop sidebar sticky-panel">
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        <input class="input" type="text" placeholder="載入課程資料中" disabled>
                        <span class="icon is-small is-left"><i class="fas fa-search"></i></span>
                    </p>
                </div>
                <div class="field select is-fullwidth">
                    <select class="department" data-level="1"></select>
                </div>
                <div class="field select is-fullwidth is-hidden">
                    <select class="department" data-level="2"></select>
                </div>
                <div class="field select is-fullwidth is-hidden">
                    <select class="department" data-level="3"></select>
                </div>

                <div class="field select is-fullwidth">
                    <select id="grade-filter">
                        <option value="-1">全部年級</option>
                        <option value="1">大一</option>
                        <option value="2">大二</option>
                        <option value="3">大三</option>
                        <option value="4">大四</option>
                        <option value="5">大五</option>
                    </select>
                </div>

                <div class="field box is-small" id="user-tag-filter-container" style="padding: 0;">
                    <div class="filter-header" style="padding: 0.75rem; cursor: pointer; display: flex; justify-content: space-between; align-items: center;">
                        <label class="label is-small" style="margin-bottom: 0; cursor: pointer;">我的標籤篩選</label>
                        <span class="icon is-small"><i class="fas fa-chevron-down transition-icon"></i></span>
                    </div>
                    <div class="filter-content" id="user-tag-filters" style="padding: 0 0.75rem 0.75rem; display: none;">
                        </div>
                </div>

                <div class="result course-panel course-list"></div>
                <div class="course-panel">
                    <div class="credits-container">
                        <span class="tag is-info credits">0 學分</span>
                        <span class="credits-detail" id="credits-breakdown">
                            必修: 0 | 選修: 0 | 通識: 0
                        </span>
                    </div>
                    <div class="selected course-list"></div>
                </div>
            </div>
            <div class="column">
                <div class="columns is-marginless">
                    <div class="column">
                        <div class="field chips" id="search-period"></div>
                    </div>
                    <div class="column has-text-right ">
                        <button id="download" class="button is-small">
                            <span class="icon is-small"><i class="fas fa-download"></i></span>
                            <span>下載圖片</span>
                        </button>
                        <button id="copy-link" class="button is-small">
                            <span class="icon is-small"><i class="fas fa-share-square"></i></span>
                            <span>複製連結</span>
                        </button>
                        <button id="import" class="button is-small is-hidden">
                            <span class="icon is-small"><i class="fas fa-file-import"></i></span>
                            <span>匯入此課表</span>
                        </button>
                        <div class="dropdown is-right is-hoverable">
                            <div class="dropdown-trigger">
                                <button class="button is-small" aria-haspopup="true" aria-controls="setting">
                                    <span class="icon is-small"><i class="fas fa-cog" aria-hidden="true"></i></span>
                                </button>
                            </div>
                            <div class="dropdown-menu" id="setting" role="menu">
                                <div class="dropdown-content has-text-left">
                                    <div class="dropdown-item"></div>
                                    <hr class="dropdown-divider">
                                    <div class="dropdown-item">
                                        <button class="button is-small is-success is-light is-fullwidth" id="btn-auto-fill">
                                            一鍵加入必修
                                        </button>
                                    </div>
                                    <hr class="dropdown-divider">
                                    <div class="dropdown-item">
                                        <button class="button is-small is-danger is-light is-fullwidth" id="btn-clear-timetable">
                                            清空課表
                                        </button>
                                    </div>
                                    <hr class="dropdown-divider">
                                    <div class="dropdown-item">
                                        <button class="button is-small is-warning is-light is-fullwidth" id="btn-export-json">
                                            匯出設定檔 (JSON)
                                        </button>
                                        <button class="button is-small is-info is-light is-fullwidth" id="btn-import-json" style="margin-top: 5px;">
                                            匯入設定檔 (JSON)
                                        </button>
                                    </div>
                                    <hr class="dropdown-divider">
                                    <div class="dropdown-item">
                                        <button class="button is-small is-danger is-light is-fullwidth" id="btn-manage-blocklist">
                                            管理封鎖名單
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-container">
                    <table class="timetable" id="timetable">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Mon</th>
                                <th>Tue</th>
                                <th>Wed</th>
                                <th>Thu</th>
                                <th>Fri</th>
                                <th class="weekend">Sat</th>
                                <th class="weekend">Sun</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer has-text-centered">
        <p>Original By <a href="https://github.com/splitline/NCTUwU" target="_blank">@splitline</a><br>Modified for JF0310</p>
    </footer>

    <template id="courseTemplate">
        <div class="course">
            <p>
                <b class="modal-launcher" id="name"></b>
                <span class="tag is-rounded" id="type"></span>
            </p>
            <div class="chips"></div>
            <p id="detail"></p>
            <a class="toggle-course">
                <span class="icon"><i class="toggle-icon fas fa-plus"></i></span>
            </a>
        </div>
    </template>

    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content" style="max-height: 90vh; overflow-y: auto;">
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title"></p>
                    <a href="#" class="card-header-icon">
                        <span class="icon"><i class="fas fa-times" aria-hidden="true"></i></span>
                    </a>
                </header>
                <div class="card-content">
                    <div class="content">
                        <div class="columns">
                            <div class="column is-6">
                                <h4 class="title is-6">基本資訊</h4>
                                <dl class="dl-horizontal">
                                    <dt>課號</dt><dd id="modal-id"></dd>
                                    <dt>學分</dt><dd id="modal-credit"></dd>
                                    <dt>教師</dt><dd id="modal-teacher"></dd>
                                    <dt>時間/教室</dt><dd id="modal-time"></dd>
                                </dl>
                                <hr>
                                <h4 class="title is-6">評分方式</h4>
                                <p id="modal-grading" class="is-size-7 has-text-grey">尚無資料</p>
                                <hr>
                                <div class="buttons is-centered">
                                    <button class="button is-small is-danger is-light" id="btn-block-course">封鎖此課程</button>
                                    <button class="button is-small is-danger is-light" id="btn-block-teacher">封鎖此老師</button>
                                </div>
                            </div>
                            
                            <div class="column is-6" style="border-left: 1px solid #eee;">
                                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                                    <h4 class="title is-6" style="margin-bottom: 0;">評價與筆記</h4>
                                    <span id="review-semester-hint"></span>
                                </div>
                                
                                <div class="field">
                                    <label class="label is-small">自我評價</label>
                                    <div class="control" id="star-rating">
                                        <span class="star" data-value="1">★</span>
                                        <span class="star" data-value="2">★</span>
                                        <span class="star" data-value="3">★</span>
                                        <span class="star" data-value="4">★</span>
                                        <span class="star" data-value="5">★</span>
                                    </div>
                                </div>

                                <div class="field">
                                    <label class="label is-small">標籤註記</label>
                                    <div class="tags-input-container" id="user-tags-container"></div>
                                </div>

                                <div class="field">
                                    <label class="label is-small">備註</label>
                                    <div class="control">
                                        <textarea class="textarea is-small" id="user-note" placeholder="輸入備註... (自動儲存)"></textarea>
                                    </div>
                                    <div class="save-status" id="save-status"></div>
                                </div>
                                </div>
                        </div>
                    </div>
                </div>
                <footer class="card-footer">
                    <a href="#" target="_blank" id="outline" class="card-footer-item">課程綱要與評分</a>
                </footer>
            </div>
        </div>
    </div>

    <style id="custom-style"></style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdn.jsdelivr.net/npm/dom-to-image@2.6.0/src/dom-to-image.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            if ($navbarBurgers.length > 0) {
                $navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');
                    });
                });
            }
        });
    </script>
</body>
</html>
